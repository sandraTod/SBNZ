
<div class="container-fluid">
    <h1> Login Into Your Account</h1>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" #email= "ngModel" name ="email" [(ngModel)]="username" required/>
        <div [hidden]="email.valid || email.pristine" 
            class="alert alert-danger">
            Name is required
        </div>
      </div>  

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="login-password" #pass="ngModel"  name ="password" required [(ngModel)]="password">
        <div [hidden]="pass.valid || pass.pristine"
            class="alert alert-danger">
            Name is required
        </div>
      </div>



      <button class="btn btn-primary" type="submit" (click)="login()">Submit form</button>

    </form>
  </div>

  <p>{{title}}</p>
